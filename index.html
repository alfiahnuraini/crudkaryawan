<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card border-secondary">
            <div class="card-header">
              MENU
            </div>
            <div class="card-body">

              <div class="list-group">
                <a href="" class="list-group-item active" aria-current="true">Daftar Siswa</a>
                <a href="" class="list-group-item">Tambah Siswa</a>
              </div>

            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="card border-secondary">
            <div class="card-header">
              TAMBAH SISWA
            </div>
            <div class="card-body">

              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" id="txtnama"/>
              </div>

              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" aria-label="Default select example" id="txtjeniskelamin">
                  <option value="">Pilih jenis Kelamin</option>
                  <option value="P">Perempuan</option>
                  <option value="L">Laki-laki</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Umur</label>
                <input type="number" class="form-control" id="txtumur"/>
              </div>

              <div class="mb-3">
                <label class="form-label">warna Favorit</label>
                <select class="form-control" aria-label="Default select example" id="txtwarna">
                  <option value="">Pilih warna Favorit</option>
                  <option value="Merah">Merah</option>
                  <option value="Kuning">Kuning</option>
                  <option value="Hijau">Hijau</option>
                  <option value="Biru">Biru</option>
                  <option value="Coklat">Coklat</option>
                  <option value="Ungu">Ungu</option>
                </select>
              </div>

            </div>
            <div class="card-footer d-flex justify-content-between">
             <button class="btn btn-primary" onclick="tambahSiswa()">Simpan</button> 
             <button class="btn btn-secondary ml-3" onclick="cancel()">Cancel</button>
            </div>
          </div>

          <div class="card mt-4">
            <table class="table table-bordered" id="tblSiswa">
              <div class="card-header">DAFTAR SISWA</div>
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th>Jenis Kelamin</th>
                  <th>Warna Favorit</th>
                  <th>Umur</th>
                  <th>Hapus</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>
  <script src="./object.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
